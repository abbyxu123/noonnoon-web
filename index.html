<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>noonnoon | 温暖你的每一个正午</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --cloud-white: rgba(255, 255, 255, 0.65);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            /* 字体优化：优先使用衬线体增强人文气质 */
            font-family: "Optima", "Charter", "Georgia", "PingFang SC", serif;
            background-color: #f7f3f0;
            touch-action: none;
        }

        .viewport {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* 动态背景层 */
        .bg-canvas {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1;
            will-change: transform;
            /* 增强跟手感 */
            transition: transform 0.15s ease-out;
        }

        /* 云朵造型容器：增加 ☁️ 标志性的多个半圆弧度 */
        .cloud-wrapper {
            position: relative; z-index: 10;
            max-width: 360px; width: 85%;
            filter: drop-shadow(0 25px 40px rgba(0,0,0,0.08));
            animation: cloudFloat 6s infinite ease-in-out;
        }

        .cloud-body {
            background: var(--cloud-white);
            backdrop-filter: blur(20px) saturate(140%);
            -webkit-backdrop-filter: blur(20px) saturate(140%);
            padding: 50px 35px;
            /* 类似 Emoji ☁️ 的多重弧度圆角 */
            border-radius: 60% 60% 55% 55% / 70% 70% 45% 45%;
            position: relative;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.4);
        }

        /* 云朵左右的小圆弧细节 */
        .cloud-body::before {
            content: ''; position: absolute; width: 110px; height: 110px;
            background: inherit; border-radius: 50%; top: -35px; left: 15%; z-index: -1;
        }
        .cloud-body::after {
            content: ''; position: absolute; width: 130px; height: 130px;
            background: inherit; border-radius: 50%; top: -45px; right: 20%; z-index: -1;
        }

        @keyframes cloudFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.8rem; margin: 0;
            font-weight: 700; letter-spacing: 3px; /* 增加字间距，显得更高级、轻快 */
        }

        p {
            color: #555; font-size: 1rem;
            line-height: 1.8; margin: 18px 0 35px 0;
            letter-spacing: 0.8px; /* 增加正文字间距，提升易读性 */
        }

        /* 讨巧的异形按钮：非对称圆角 */
        .btn {
            display: inline-block;
            padding: 15px 50px;
            background: linear-gradient(135deg, #ff8c00, #ffa502);
            color: white; text-decoration: none;
            border-radius: 40px 15px 40px 15px; 
            font-weight: 600; font-size: 1.05rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.2);
        }

        .btn:active { transform: scale(0.96); }

        /* 针对大屏手机 Pro Max 优化 */
        @media screen and (max-width: 768px) {
            .cloud-wrapper { max-width: 280px; }
            h1 { font-size: 2.2rem; }
            p { font-size: 0.88rem; line-height: 1.6; }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="bg-canvas" id="canvas"></div>

        <div class="cloud-wrapper">
            <div class="cloud-body">
                <h1>noonnoon</h1>
                <p>在正午，化解所有沟通的误解。<br>你的情绪伙伴已就绪。</p>
                <a href="https://nl.lovewhowho.net/noonnoon/" class="btn">开始对话</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        let currentX = 0, currentY = 0;
        let targetX = 0, targetY = 0;

        // 触屏滑动：记录手指滑动位置并平滑移动背景
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            // 计算偏移量并乘以灵敏度
            targetX = (touch.clientX / window.innerWidth - 0.5) * 45;
            targetY = (touch.clientY / window.innerHeight - 0.5) * 45;
        });

        // 鼠标感应
        document.addEventListener('mousemove', (e) => {
            targetX = (e.clientX / window.innerWidth - 0.5) * 35;
            targetY = (e.clientY / window.innerHeight - 0.5) * 35;
        });

        // 平滑动画循环 (Lerp 算法，让滑动不生硬)
        function animate() {
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;
            canvas.style.transform = `translate3d(${currentX}px, ${currentY}px, 0) scale(1.1)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
