    <style>
        :root {

        body, html {

        .bg-canvas {

            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1;

        }

        /* --- â˜ï¸ æ ¸å¿ƒå®¹å™¨ï¼šé”å®šæ¯”ä¾‹ --- */
        .cloud-system {

        .bubble-part {
            position: absolute; background: var(--bubble-bg);

        /* --- â˜ï¸ é€ å‹å¸ƒå±€ (åŸºäº em) --- */
        .p1 { width: 11em; height: 11em; top: -3.5em; left: 4.5em; z-index: 15; } 
        .p2 { width: 12em; height: 12em; top: -4em; right: 4em; z-index: 15; } 
        .p3 { width: 10em; height: 10em; top: 3em; left: 7.5em; z-index: 12; }
        .p4 { width: 11.5em; height: 11.5em; bottom: 1em; left: -1em; z-index: 16; }   
        .p5 { width: 15em; height: 15em; bottom: -1.5em; left: 5em; z-index: 17; } /* æ ¸å¿ƒåœ†å—åŠ å¤§äº† */
        .p6 { width: 12em; height: 12em; bottom: 1em; right: -1em; z-index: 16; }

        /* --- æ–‡å­—å†…å®¹ï¼šå‚ç›´æ°´å¹³åŒå‘å±…ä¸­ --- */
        .cloud-content {
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; /* å…³é”®ï¼šç»å¯¹å±…ä¸­ */
            z-index: 30; text-align: center;

        }
        .cloud-content > * { pointer-events: auto; }

        h1 { 
            color: var(--primary-color); 
            font-size: 2.2em; /* ä½¿ç”¨ em éšå®¹å™¨ç¼©æ”¾ */

        }

            color: #444;

        /* --- ğŸ“± ç§»åŠ¨ç«¯é€‚é… --- */
        @media screen and (max-width: 768px) {

            }

            p { font-size: 0.85em; }
        }

        /* æ•£å¼€åŠ¨æ•ˆ */
        .scatter .p1 { transform: translate(-5em, -20em) scale(0.5); opacity: 0; }
        .scatter .p2 { transform: translate(5em, -20em) scale(0.5); opacity: 0; }
        .scatter [class*="p3"] { transform: scale(0); opacity: 0; }
        .scatter .p4 { transform: translate(-25em, 20em) rotate(-90deg); opacity: 0; }
        .scatter .p5 { transform: translate(0, 30em) rotate(180deg); opacity: 0; }
        .scatter .p6 { transform: translate(25em, 20em) rotate(90deg); opacity: 0; }
        .scatter .cloud-content { opacity: 0; }
        .btn-active-glow { box-shadow: 0 0 50px #ff8c00, 0 0 100px rgba(255, 140, 0, 0.4); }
    </style>
</head>
<body>
    <div class="bg-canvas" id="canvas"></div>

    <div class="cloud-system" id="cloudSystem">
        <div class="bubble-part p1"></div>
        <div class="bubble-part p2"></div>
        <div class="bubble-part p3"></div>
        <div class="bubble-part p4"></div>
        <div class="bubble-part p5"></div>
        <div class="bubble-part p6"></div>

        <div class="cloud-content">
            <h1>noonnoon</h1>
            <p>åœ¨æ­£åˆï¼ŒåŒ–è§£æ‰€æœ‰æ²Ÿé€šçš„è¯¯è§£ã€‚<br>ä½ çš„æƒ…ç»ªä¼™ä¼´å·²å°±ç»ªã€‚</p>
            <a href="javascript:void(0)" class="btn" id="startBtn">å¼€å§‹å¯¹è¯</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const cloudSystem = document.getElementById('cloudSystem');

        startBtn.addEventListener('click', function() {
            this.classList.add('btn-active-glow');
            cloudSystem.classList.add('scatter');
            canvas.classList.add('bg-zoom-active');
            setTimeout(() => {
                window.location.href = "https://nl.lovewhowho.net/noonnoon/";
            }, 2300);
        });

        let tX = 0, tY = 0, cX = 0, cY = 0;
        const update = (x, y) => {
            tX = (x / window.innerWidth - 0.5) * 45;
            tY = (y / window.innerHeight - 0.5) * 45;
        };
        document.addEventListener('mousemove', e => update(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => update(e.touches[0].clientX, e.touches[0].clientY));

        function anim() {
            cX += (tX - cX) * 0.1;
            cY += (tY - cY) * 0.1;
            if (!canvas.classList.contains('bg-zoom-active')) {
                canvas.style.transform = `translate3d(${cX}px, ${cY}px, 0) scale(1.1)`;
            }
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
