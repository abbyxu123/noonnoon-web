<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <style>
        :root {
            --primary-color: #ff8c00;
            /* å…³é”®ä¿®æ”¹ï¼šè°ƒé«˜ä¸é€æ˜åº¦ï¼Œå¢å¼ºå®ä½“æ„Ÿ */
            --bubble-bg: rgba(255, 255, 255, 0.9); 
            --warm-light: rgba(255, 200, 50, 0.8);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: "Optima", "Charter", "PingFang SC", serif;
            background-color: #f7f3f0; touch-action: none;
        }

        /* 1. Logo å½©è›‹ */
        .header-logo {
            position: absolute; top: 25px; left: 25px; z-index: 100;
            font-weight: 800; font-size: 1.1rem; color: var(--primary-color);
            cursor: pointer; letter-spacing: 2px; transition: all 0.3s;
        }
        .logo-glow { text-shadow: 0 0 25px var(--warm-light); transform: scale(1.1); }

        /* 2. èƒŒæ™¯å±‚ */
        .bg-canvas {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1;
            transition: transform 2.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .bg-zoom-active { transform: scale(1.5) !important; filter: blur(2px); }

        /* 3. å¯¹è¯æ°”æ³¡ç³»ç»Ÿ */
        .cloud-system {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; height: 250px; z-index: 10;
        }

        /* æ°”æ³¡é›¶ä»¶ï¼šå¼ºåŒ–äº†åº•è‰²ï¼Œå½¢çŠ¶æ›´æ˜ç¡® */
        .bubble-part {
            position: absolute; 
            background: var(--bubble-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50%; 
            border: 1.5px solid rgba(255,255,255,1); /* çº¯ç™½æè¾¹å¢å¼ºè½®å»“ */
            transition: all 1.8s cubic-bezier(0.3, 0, 0.2, 1);
            will-change: transform, opacity;
            box-shadow: 0 12px 35px rgba(0,0,0,0.06);
        }

        /* æ°”æ³¡å°–è§’ ğŸ’¬ */
        .bubble-part::after {
            content: ''; position: absolute; width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 20px solid var(--bubble-bg);
            bottom: -18px; left: 50%; transform: translateX(-50%) scale(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* æ‹¼æ¥ä½ç½® */
        .p1 { width: 190px; height: 190px; top: 15px; left: 65px; z-index: 12; }
        .p2 { width: 130px; height: 130px; top: -35px; left: 35px; z-index: 11; } 
        .p3 { width: 150px; height: 150px; top: -45px; right: 15px; z-index: 11; }
        .p4 { width: 140px; height: 140px; bottom: -15px; left: -10px; z-index: 11; }
        .p5 { width: 120px; height: 120px; bottom: -5px; right: -5px; z-index: 11; }

        .cloud-content {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 20; text-align: center; transition: opacity 0.4s;
        }

        h1 { color: var(--primary-color); font-size: 2.7rem; margin: 0; letter-spacing: 3px; }
        p { color: #444; font-size: 0.95rem; line-height: 1.8; margin: 15px 0 35px 0; }

        .btn {
            padding: 16px 48px; background: linear-gradient(135deg, #ff8c00, #ffa502);
            color: white; text-decoration: none; border-radius: 40px 15px 40px 15px;
            font-weight: 600; transition: all 0.4s;
        }

        /* 4. æ•£å¼€åŠ¨æ•ˆ */
        .scatter .bubble-part::after { transform: translateX(-50%) scale(1.1); } 
        .scatter .p1 { transform: scale(2.5) translate(0, -150px); opacity: 0; }
        .scatter .p2 { transform: translate(-320px, -250px) rotate(-30deg); opacity: 0; }
        .scatter .p3 { transform: translate(320px, -280px) rotate(30deg); opacity: 0; }
        .scatter .p4 { transform: translate(-300px, 320px) rotate(-110deg); opacity: 0; }
        .scatter .p5 { transform: translate(300px, 220px) rotate(110deg); opacity: 0; }
        .scatter .cloud-content { opacity: 0; pointer-events: none; }
        .btn-active-glow { box-shadow: 0 0 50px #ff8c00, 0 0 100px rgba(255, 140, 0, 0.4); }
    </style>
</head>
<body>

    <div class="header-logo" id="logoEgg">NOONNOON</div>
    <div class="bg-canvas" id="canvas"></div>

    <div class="cloud-system" id="cloudSystem">
        <div class="bubble-part p1"></div>
        <div class="bubble-part p2"></div>
        <div class="bubble-part p3"></div>
        <div class="bubble-part p4"></div>
        <div class="bubble-part p5"></div>

        <div class="cloud-content">
            <h1>noonnoon</h1>
            <p>åœ¨æ­£åˆï¼ŒåŒ–è§£æ‰€æœ‰æ²Ÿé€šçš„è¯¯è§£ã€‚<br>ä½ çš„æƒ…ç»ªä¼™ä¼´å·²å°±ç»ªã€‚</p>
            <a href="javascript:void(0)" class="btn" id="startBtn">å¼€å§‹å¯¹è¯</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const cloudSystem = document.getElementById('cloudSystem');
        const logoEgg = document.getElementById('logoEgg');

        logoEgg.addEventListener('click', () => {
            logoEgg.classList.add('logo-glow');
            setTimeout(() => logoEgg.classList.remove('logo-glow'), 1000);
        });

        startBtn.addEventListener('click', function() {
            this.classList.add('btn-active-glow');
            cloudSystem.classList.add('scatter');
            canvas.classList.add('bg-zoom-active');
            setTimeout(() => {
                window.location.href = "https://nl.lovewhowho.net/noonnoon/";
            }, 2000);
        });

        let tX = 0, tY = 0, cX = 0, cY = 0;
        const update = (x, y) => {
            tX = (x / window.innerWidth - 0.5) * 45;
            tY = (y / window.innerHeight - 0.5) * 45;
        };
        document.addEventListener('mousemove', e => update(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => update(e.touches[0].clientX, e.touches[0].clientY));

        function anim() {
            cX += (tX - cX) * 0.1;
            cY += (tY - cY) * 0.1;
            if (!canvas.classList.contains('bg-zoom-active')) {
                canvas.style.transform = `translate3d(${cX}px, ${cY}px, 0) scale(1.1)`;
            }
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
