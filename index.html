<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>noonnoon | 温暖你的每一个正午</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --glass-bg: rgba(255, 255, 255, 0.55);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", serif;
            background-color: #f7f3f0;
        }

        .viewport {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* 背景：全机型缩放适配 */
        .bg-canvas {
            position: absolute; top: -10%; left: -10%; width: 120%; height: 120%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1;
            transition: transform 0.3s cubic-bezier(0.1, 0.5, 0.2, 1);
        }

        /* 云朵形状毛玻璃卡片 */
        .cloud-card {
            position: relative; z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(18px) saturate(150%);
            -webkit-backdrop-filter: blur(18px) saturate(150%);
            padding: 50px 30px;
            /* 模拟不规则云朵形状 */
            border-radius: 60% 40% 70% 30% / 40% 50% 60% 70%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.08);
            max-width: 320px; width: 80%;
            animation: cloudFloat 6s infinite ease-in-out;
        }

        @keyframes cloudFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.6rem; margin: 0;
            font-family: "Optima", "Georgia", serif; /* 使用更有气质的字体 */
            font-weight: 700; letter-spacing: 2px;
        }

        p {
            color: #444; font-size: 0.95rem;
            line-height: 1.8; margin: 20px 0 35px 0;
            letter-spacing: 0.5px;
        }

        /* 讨巧的异形按钮 */
        .btn {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, #ff8c00, #ffa502);
            color: white; text-decoration: none;
            border-radius: 50px 15px 50px 15px; /* 趣味性异形 */
            font-weight: 600; font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.2);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn:hover {
            border-radius: 15px 50px 15px 50px; /* 悬浮时形状反转，非常有趣 */
            transform: translateY(-3px);
        }

        /* 手机端适配：针对 Pro Max 等主流屏幕优化 */
        @media screen and (max-width: 768px) {
            .bg-canvas { width: 180%; left: -40%; }
            .cloud-card { max-width: 260px; padding: 45px 20px; }
            h1 { font-size: 2rem; }
            p { font-size: 0.85rem; padding: 0 10px; }
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="bg-canvas" id="canvas"></div>

        <div class="cloud-card">
            <h1>noonnoon</h1>
            <p>在正午，化解所有沟通的误解。<br>你的情绪伙伴已就绪。</p>
            <a href="https://nl.lovewhowho.net/noonnoon/" class="btn">开始对话</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        // 陀螺仪与鼠标感应
        const handleMove = (x, y) => {
            const moveX = x * 20; 
            const moveY = y * 20;
            canvas.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) scale(1.1)`;
        };

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5;
            const y = (e.clientY / window.innerHeight) - 0.5;
            handleMove(x, y);
        });

        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const x = Math.min(Math.max(e.gamma / 45, -1), 1) * 0.5;
                const y = Math.min(Math.max(e.beta / 45, -1), 1) * 0.5;
                handleMove(x, y);
            });
        }
    </script>
</body>
</html>
