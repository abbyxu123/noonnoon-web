<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noonnoon | 温暖你的每一个正午</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --glass-bg: rgba(255, 255, 255, 0.82);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f7f3f0; /* 兜底底色 */
        }

        .viewport {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px; /* 增加 3D 透视感 */
        }

        /* 动态背景层 */
        .bg-canvas {
            position: absolute; 
            top: -10%; left: -10%; /* 留出足够的位移空间 */
            width: 120%; height: 120%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover;
            z-index: 1;
            will-change: transform; /* 告诉浏览器提前准备动画，更流畅 */
            transition: transform 0.15s ease-out;
        }

        /* 磨砂玻璃卡片 */
        .main-card {
            position: relative; z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            padding: 50px 60px;
            border-radius: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
            max-width: 400px;
            width: 80%;
            animation: cardEntrance 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 3.2rem; margin: 0;
            font-weight: 800; letter-spacing: -1px;
        }

        p {
            color: #444; font-size: 1.15rem;
            line-height: 1.6; margin: 20px 0 35px 0;
        }

        .btn {
            display: inline-block;
            padding: 16px 45px;
            background: var(--primary-color);
            color: white; text-decoration: none;
            border-radius: 100px;
            font-weight: 600; font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 140, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 140, 0, 0.4);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .footer {
            position: absolute; bottom: 25px; z-index: 10;
            color: rgba(0,0,0,0.3); font-size: 0.8rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="bg-canvas" id="canvas"></div>

        <div class="main-card">
            <h1>noonnoon</h1>
            <p>在正午，化解所有沟通的误解。<br>你的 AI 情感陪伴伙伴已就绪。</p>
            <a href="https://nl.lovewhowho.net/noonnoon/" class="btn">开始对话</a>
        </div>

        <div class="footer">© 2026 noonnoon.live</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        
        // 优化后的平滑跟踪算法
        document.addEventListener('mousemove', (e) => {
            // 计算鼠标偏移比例 (-0.5 到 0.5)
            const xPercent = (e.clientX / window.innerWidth) - 0.5;
            const yPercent = (e.clientY / window.innerHeight) - 0.5;
            
            // 限制移动幅度，避免过度晃动
            const moveX = xPercent * 40; 
            const moveY = yPercent * 40;
            
            canvas.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) scale(1.1)`;
        });

        // 陀螺仪逻辑保持不变
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', (e) => {
                const moveX = e.gamma * 0.5; 
                const moveY = e.beta * 0.5;
                canvas.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) scale(1.1)`;
            });
        }
    </script>
</body>
</html>
