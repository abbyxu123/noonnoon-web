<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>noonnoon | 温暖你的每一个正午</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --warm-light: rgba(255, 200, 50, 0.6);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: "Optima", "Charter", "PingFang SC", serif;
            background-color: #f7f3f0; touch-action: none;
        }

        /* 1. Logo 彩蛋样式 */
        .header-logo {
            position: absolute; top: 25px; left: 25px; z-index: 100;
            font-family: "Optima", serif; font-weight: 800; font-size: 1.1rem;
            color: var(--primary-color); cursor: pointer; letter-spacing: 2px;
            transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;
        }
        .logo-glow { text-shadow: 0 0 15px var(--warm-light), 0 0 30px var(--warm-light); transform: scale(1.1); }

        /* 2. 镜头拉近容器 */
        .viewport-zoom {
            position: relative; width: 100vw; height: 100vh;
            transition: transform 1.8s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .zoom-active { transform: scale(3); filter: blur(3px); opacity: 0; }

        /* 3. 背景层 */
        .bg-canvas {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1; will-change: transform;
        }

        /* 4. 多圆云朵系统 (核心修改点) */
        .cloud-system {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; height: 220px; z-index: 10;
        }

        /* 通用云朵块样式 */
        .cloud-part {
            position: absolute; background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px) saturate(140%);
            -webkit-backdrop-filter: blur(20px) saturate(140%);
            border-radius: 50%; border: 1px solid rgba(255,255,255,0.3);
            transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); /* 散开动效 */
        }

        /* 拼接出云朵形状 */
        .p1 { width: 160px; height: 160px; top: 20px; left: 80px; z-index: 12; } /* 中心主块 */
        .p2 { width: 100px; height: 100px; top: -20px; left: 60px; z-index: 11; } 
        .p3 { width: 120px; height: 120px; top: -30px; right: 40px; z-index: 11; }
        .p4 { width: 110px; height: 110px; bottom: 0; left: 20px; z-index: 11; }
        .p5 { width: 90px; height: 90px; bottom: 10px; right: 20px; z-index: 11; }

        /* 内容层 */
        .cloud-content {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 20; text-align: center; pointer-events: none;
            transition: opacity 0.5s;
        }
        .cloud-content > * { pointer-events: auto; }

        h1 { color: var(--primary-color); font-size: 2.4rem; margin: 0; letter-spacing: 2px; }
        p { color: #444; font-size: 0.9rem; line-height: 1.6; margin: 10px 0 25px 0; }

        /* 5. 按钮发光 */
        .btn {
            padding: 14px 40px; background: linear-gradient(135deg, #ff8c00, #ffa502);
            color: white; text-decoration: none; border-radius: 40px 15px 40px 15px;
            font-weight: 600; font-size: 0.95rem; transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.2);
        }
        .btn-active-glow {
            box-shadow: 0 0 40px #ff8c00, 0 0 80px rgba(255, 140, 0, 0.5);
            transform: scale(0.9);
        }

        /* 散开状态代码 */
        .scatter .p1 { transform: translate(0, -300px) scale(0.5); opacity: 0; }
        .scatter .p2 { transform: translate(-300px, -300px) scale(0.5); opacity: 0; }
        .scatter .p3 { transform: translate(300px, -300px) scale(0.5); opacity: 0; }
        .scatter .p4 { transform: translate(-300px, 300px) scale(0.5); opacity: 0; }
        .scatter .p5 { transform: translate(300px, 300px) scale(0.5); opacity: 0; }
        .scatter .cloud-content { opacity: 0; }

    </style>
</head>
<body>

    <div class="header-logo" id="logoEgg">NOONNOON</div>

    <div class="viewport-zoom" id="mainViewport">
        <div class="bg-canvas" id="canvas"></div>

        <div class="cloud-system" id="cloudSystem">
            <div class="cloud-part p1"></div>
            <div class="cloud-part p2"></div>
            <div class="cloud-part p3"></div>
            <div class="cloud-part p4"></div>
            <div class="cloud-part p5"></div>

            <div class="cloud-content">
                <h1>noonnoon</h1>
                <p>在正午，化解所有沟通的误解。<br>你的情绪伙伴已就绪。</p>
                <a href="javascript:void(0)" class="btn" id="startBtn">开始对话</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const cloudSystem = document.getElementById('cloudSystem');
        const mainViewport = document.getElementById('mainViewport');
        const logoEgg = document.getElementById('logoEgg');

        // 1. Logo 彩蛋
        const triggerGlow = () => {
            logoEgg.classList.add('logo-glow');
            setTimeout(() => logoEgg.classList.remove('logo-glow'), 1000);
        };
        logoEgg.addEventListener('click', triggerGlow);
        logoEgg.addEventListener('touchstart', triggerGlow);

        // 2. 拨云见日核心交互
        startBtn.addEventListener('click', function() {
            this.classList.add('btn-active-glow');
            
            setTimeout(() => {
                // 云朵向四周散开
                cloudSystem.classList.add('scatter');
                // 镜头拉近
                mainViewport.classList.add('zoom-active');
                
                setTimeout(() => {
                    window.location.href = "https://nl.lovewhowho.net/noonnoon/";
                }, 1600);
            }, 300);
        });

        // 3. 平滑滑动背景
        let tX = 0, tY = 0, cX = 0, cY = 0;
        const update = (x, y) => {
            tX = (x / window.innerWidth - 0.5) * 40;
            tY = (y / window.innerHeight - 0.5) * 40;
        };
        document.addEventListener('mousemove', e => update(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => update(e.touches[0].clientX, e.touches[0].clientY));

        function anim() {
            cX += (tX - cX) * 0.1;
            cY += (tY - cY) * 0.1;
            canvas.style.transform = `translate3d(${cX}px, ${cY}px, 0) scale(1.1)`;
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
