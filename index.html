<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>noon noon | 温暖你的每一个正午</title>
    <style>
        :root {
            /* 1. 精准色彩更新：应用你提供的奶油肉粉色 */
            --soft-nude-pink: #e3c1a8; 
            --bubble-bg: rgba(255, 255, 255, 0.96); 
            --warm-shadow: rgba(227, 193, 168, 0.25);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: "Optima", "Charter", "PingFang SC", serif;
            background-color: #f7f3f0; touch-action: none;
        }

        /* 纯黑 Logo：左上角保持不动 */
        .header-logo {
            position: absolute; top: 25px; left: 25px; z-index: 100;
            font-weight: 800; font-size: 1.1rem; color: #000000;
            letter-spacing: 2px;
        }

        /* 背景插画层 */
        .bg-canvas {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1;
            transition: transform 2.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .bg-zoom-active { transform: scale(1.5) !important; filter: blur(5px); }

        /* ☁️ 云朵容器：保持最完美的双峰宽底比例 */
        .cloud-system {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 440px; height: 280px; z-index: 10;
        }

        /* 移动端等比缩放 */
        @media screen and (max-width: 480px) {
            .cloud-system { transform: translate(-50%, -50%) scale(0.75); }
        }

        .bubble-part {
            position: absolute; background: var(--bubble-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 50%; border: 2px solid #fff;
            transition: all 1.8s cubic-bezier(0.3, 0, 0.2, 1);
            box-shadow: 0 10px 45px rgba(0,0,0,0.06);
        }

        /* 气泡坐标详细微调，消除缝隙 */
        .p1 { width: 155px; height: 155px; top: -35px; left: 80px; z-index: 15; } 
        .p2 { width: 170px; height: 170px; top: -45px; right: 75px; z-index: 15; } 
        .p6_mid { width: 140px; height: 140px; top: 50px; left: 150px; z-index: 12; } 
        .p4 { width: 165px; height: 165px; bottom: 20px; left: 0px; z-index: 16; }   
        .p5 { width: 195px; height: 195px; bottom: -5px; left: 125px; z-index: 17; } 
        .p6_side { width: 175px; height: 175px; bottom: 20px; right: 0px; z-index: 16; } 

        /* 文字内容居中布局 */
        .cloud-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            z-index: 30; text-align: center; pointer-events: none;
        }
        .cloud-content > * { pointer-events: auto; }

        /* 2. noon noon 标题：应用奶油肉粉色 */
        h1 { 
            color: var(--soft-nude-pink); 
            font-size: 2.1rem; 
            margin: 0; letter-spacing: 3px; 
            font-weight: 800;
            text-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }

        p { 
            color: #444; font-size: 0.9rem; line-height: 1.6; 
            margin: 10px 45px 22px 45px; font-weight: 500;
        }

        /* 3. 按钮：背景应用奶油肉粉色 */
        .btn {
            padding: 15px 48px; 
            background-color: var(--soft-nude-pink); 
            color: white; text-decoration: none; 
            border-radius: 40px 15px 40px 15px;
            font-weight: 600; font-size: 0.95rem; 
            transition: all 0.4s;
            box-shadow: 0 10px 20px var(--warm-shadow);
        }

        .btn-active-glow { 
            box-shadow: 0 0 40px var(--soft-nude-pink); 
            transform: scale(0.96); 
        }

        /* 散开动画 */
        .scatter .p1 { transform: translate(-100px, -350px) scale(0.5); opacity: 0; }
        .scatter .p2 { transform: translate(100px, -350px) scale(0.5); opacity: 0; }
        .scatter .p4 { transform: translate(-450px, 300px) rotate(-90deg); opacity: 0; }
        .scatter .p5 { transform: translate(0, 500px) rotate(180deg); opacity: 0; }
        .scatter [class*="p6"] { transform: scale(0); opacity: 0; }
        .scatter .cloud-content { opacity: 0; }

    </style>
</head>
<body>
    <div class="header-logo">noon noon</div>
    <div class="bg-canvas" id="canvas"></div>

    <div class="cloud-system" id="cloudSystem">
        <div class="bubble-part p1"></div>
        <div class="bubble-part p2"></div>
        <div class="bubble-part p6_mid"></div>
        <div class="bubble-part p4"></div>
        <div class="bubble-part p5"></div>
        <div class="bubble-part p6_side"></div>

        <div class="cloud-content">
            <h1>noon noon</h1>
            <p>在正午，化解所有沟通的误解。<br>你的情绪伙伴已就绪。</p>
            <a href="javascript:void(0)" class="btn" id="startBtn">开始对话</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const cloudSystem = document.getElementById('cloudSystem');

        startBtn.addEventListener('click', function() {
            this.classList.add('btn-active-glow');
            cloudSystem.classList.add('scatter');
            canvas.classList.add('bg-zoom-active');
            setTimeout(() => {
                window.location.href = "https://nl.lovewhowho.net/noonnoon/";
            }, 2300);
        });

        let tX = 0, tY = 0, cX = 0, cY = 0;
        const update = (x, y) => {
            tX = (x / window.innerWidth - 0.5) * 45;
            tY = (y / window.innerHeight - 0.5) * 45;
        };
        document.addEventListener('mousemove', e => update(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => update(e.touches[0].clientX, e.touches[0].clientY));

        function anim() {
            cX += (tX - cX) * 0.1;
            cY += (tY - cY) * 0.1;
            if (!canvas.classList.contains('bg-zoom-active')) {
                canvas.style.transform = `translate3d(${cX}px, ${cY}px, 0) scale(1.1)`;
            }
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
