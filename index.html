<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>noonnoon | 温暖你的每一个正午</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --glass-bg: rgba(255, 255, 255, 0.5); /* 提升通透感，露出更多背景插画 */
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f7f3f0;
        }

        .viewport {
            position: relative; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            perspective: 1000px;
        }

        /* 动态背景层：优化了缩放比，适配手机端 */
        .bg-canvas {
            position: absolute; 
            top: -10%; left: -10%; 
            width: 120%; height: 120%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover;
            z-index: 1;
            will-change: transform;
            transition: transform 0.2s cubic-bezier(0.1, 0.5, 0.2, 1);
        }

        /* 磨砂玻璃卡片：解决了文字占比过大和宽度问题 */
        .main-card {
            position: relative; z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(15px) saturate(140%);
            -webkit-backdrop-filter: blur(15px) saturate(140%);
            padding: 40px 30px;
            border-radius: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            max-width: 320px; /* 电脑端限制宽度，更显精致 */
            width: 85%;
            animation: cardEntrance 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem; margin: 0;
            font-weight: 800; letter-spacing: -1px;
        }

        p {
            color: #444; font-size: 1rem;
            line-height: 1.6; margin: 15px 0 30px 0;
        }

        .btn {
            display: inline-block;
            padding: 14px 45px;
            background: var(--primary-color);
            color: white; text-decoration: none;
            border-radius: 100px;
            font-weight: 600; font-size: 1.05rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 140, 0, 0.25);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(255, 140, 0, 0.35);
        }

        /* --- 手机端适配：彻底解决手机端混乱问题 --- */
        @media screen and (max-width: 768px) {
            .bg-canvas {
                width: 160%; /* 手机竖屏下扩大背景覆盖 */
                height: 120%;
                left: -30%;
            }

            .main-card {
                max-width: 270px; /* 手机端卡片缩窄，防止遮挡插画人物 */
                padding: 35px 20px;
                border-radius: 35px;
            }

            h1 { font-size: 1.9rem; } /* 缩小手机端标题占比 */
            p { font-size: 0.9rem; margin: 12px 0 25px 0; } /* 优化描述文字行高 */
            .btn { padding: 12px 35px; font-size: 0.95rem; }
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .footer {
            position: absolute; bottom: 20px; z-index: 10;
            color: rgba(0,0,0,0.25); font-size: 0.75rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <div class="bg-canvas" id="canvas"></div>

        <div class="main-card">
            <h1>noonnoon</h1>
            <p>在正午，化解所有沟通的误解。<br>你的 AI 情感陪伴伙伴已就绪。</p>
            <a href="https://nl.lovewhowho.net/noonnoon/" class="btn">开始对话</a>
        </div>

        <div class="footer">© 2026 noonnoon.live</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        
        // 兼容鼠标平滑跟踪与移动端陀螺仪
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const xPercent = (e.clientX / window.innerWidth) - 0.5;
                const yPercent = (e.clientY / window.innerHeight) - 0.5;
                const moveX = xPercent * 30; 
                const moveY = yPercent * 30;
                canvas.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) scale(1.05)`;
            });
        } else if (window.DeviceOrientationEvent) {
            // 手机端陀螺仪感应
            window.addEventListener('deviceorientation', (e) => {
                const moveX = Math.min(Math.max(e.gamma * 0.6, -20), 20); 
                const moveY = Math.min(Math.max(e.beta * 0.6, -20), 20);
                canvas.style.transform = `translate3d(${moveX}px, ${moveY}px, 0) scale(1.1)`;
            });
        }
    </script>
</body>
</html>
