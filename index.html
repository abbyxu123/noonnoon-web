<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>noonnoon | 温暖你的每一个正午</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --bubble-bg: rgba(255, 255, 255, 0.96); 
            --warm-light: rgba(255, 200, 50, 0.8);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: "Optima", "Charter", "PingFang SC", serif;
            background-color: #f7f3f0; touch-action: none;
        }

        /* Logo 样式 */
        .header-logo {
            position: absolute; top: 25px; left: 25px; z-index: 100;
            font-weight: 800; font-size: 1.1rem; color: var(--primary-color);
            cursor: pointer; letter-spacing: 2px; transition: all 0.3s;
        }

        /* 背景层 */
        .bg-canvas {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1;
            transition: transform 2.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .bg-zoom-active { transform: scale(1.5) !important; filter: blur(5px); }

        /* 云朵系统：双峰宽底、无缝衔接 */
        .cloud-system {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 440px; height: 280px; z-index: 10;
        }

        .bubble-part {
            position: absolute; background: var(--bubble-bg);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 50%; border: 2px solid #fff;
            transition: all 1.8s cubic-bezier(0.3, 0, 0.2, 1);
            will-change: transform, opacity;
            box-shadow: 0 10px 45px rgba(0,0,0,0.06);
        }

        /* 对话气泡尖角 */
        .bubble-part::after {
            content: ''; position: absolute; width: 0; height: 0;
            border-left: 12px solid transparent; border-right: 12px solid transparent;
            border-top: 22px solid var(--bubble-bg);
            bottom: -18px; left: 50%; transform: translateX(-50%) scale(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- ☁️ 造型参数微调：上移底座、消除缝隙 --- */
        
        /* 1. 顶部双峰 */
        .p1 { width: 155px; height: 155px; top: -35px; left: 80px; z-index: 15; } 
        .p2 { width: 170px; height: 170px; top: -45px; right: 75px; z-index: 15; } 
        
        /* 2. 核心补漏块：调大并上移，彻底封死中心缝隙 */
        .p6 { width: 140px; height: 140px; top: 50px; left: 150px; z-index: 12; }

        /* 3. 超宽底座：整体坐标上提，深度嵌入顶部圆群 */
        .p4 { width: 165px; height: 165px; bottom: 20px; left: 0px; z-index: 16; }   /* 极左底 - 上移 */
        .p5 { width: 195px; height: 195px; bottom: -5px; left: 125px; z-index: 17; } /* 稳重中心底 - 上移 */
        .p6_2 { width: 175px; height: 175px; bottom: 20px; right: 0px; z-index: 16; } /* 极右底 - 上移 (这里更名防止重复) */

        .cloud-content {
            position: absolute; width: 100%; height: 100%; top: 30px; left: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 30; text-align: center; transition: opacity 0.4s;
        }

        h1 { color: var(--primary-color); font-size: 2.6rem; margin: 0; letter-spacing: 2px; }
        p { color: #444; font-size: 0.95rem; line-height: 1.7; margin: 10px 0 25px 0; font-weight: 500;}

        .btn {
            padding: 16px 50px; background: linear-gradient(135deg, #ff8c00, #ffa502);
            color: white; text-decoration: none; border-radius: 40px 15px 40px 15px;
            font-weight: 600; transition: all 0.4s;
        }

        /* 散开动效 */
        .scatter .bubble-part::after { transform: translateX(-50%) scale(1.1); } 
        .scatter .p1 { transform: translate(-100px, -350px) scale(0.5); opacity: 0; }
        .scatter .p2 { transform: translate(100px, -350px) scale(0.5); opacity: 0; }
        .scatter .p4 { transform: translate(-450px, 300px) rotate(-90deg); opacity: 0; }
        .scatter .p5 { transform: translate(0, 500px) rotate(180deg); opacity: 0; }
        .scatter [class*="p6"] { transform: scale(0); opacity: 0; }
        .scatter .p6_2 { transform: translate(450px, 300px) rotate(90deg); opacity: 0; }
        
        .scatter .cloud-content { opacity: 0; pointer-events: none; }
        .btn-active-glow { box-shadow: 0 0 60px #ff8c00, 0 0 120px rgba(255, 140, 0, 0.4); }

        @media screen and (max-width: 768px) {
            .cloud-system { width: 360px; transform: translate(-50%, -50%) scale(0.78); }
        }
    </style>
</head>
<body>
    <div class="header-logo" id="logoEgg">NOONNOON</div>
    <div class="bg-canvas" id="canvas"></div>

    <div class="cloud-system" id="cloudSystem">
        <div class="bubble-part p1"></div>
        <div class="bubble-part p2"></div>
        <div class="bubble-part p6"></div> <div class="bubble-part p4"></div>
        <div class="bubble-part p5"></div>
        <div class="bubble-part p6_2"></div>

        <div class="cloud-content">
            <h1>noonnoon</h1>
            <p>在正午，化解所有沟通的误解。<br>你的情绪伙伴已就绪。</p>
            <a href="javascript:void(0)" class="btn" id="startBtn">开始对话</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const cloudSystem = document.getElementById('cloudSystem');
        const logoEgg = document.getElementById('logoEgg');

        logoEgg.addEventListener('click', () => {
            logoEgg.classList.add('logo-glow');
            setTimeout(() => logoEgg.classList.remove('logo-glow'), 1000);
        });

        startBtn.addEventListener('click', function() {
            this.classList.add('btn-active-glow');
            cloudSystem.classList.add('scatter');
            canvas.classList.add('bg-zoom-active');
            setTimeout(() => {
                window.location.href = "https://nl.lovewhowho.net/noonnoon/";
            }, 2300);
        });

        let tX = 0, tY = 0, cX = 0, cY = 0;
        const update = (x, y) => {
            tX = (x / window.innerWidth - 0.5) * 45;
            tY = (y / window.innerHeight - 0.5) * 45;
        };
        document.addEventListener('mousemove', e => update(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => update(e.touches[0].clientX, e.touches[0].clientY));

        function anim() {
            cX += (tX - cX) * 0.1;
            cY += (tY - cY) * 0.1;
            if (!canvas.classList.contains('bg-zoom-active')) {
                canvas.style.transform = `translate3d(${cX}px, ${cY}px, 0) scale(1.1)`;
            }
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
