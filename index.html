<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>noonnoon | 温暖你的每一个正午</title>
    <style>
        :root {
            --primary-color: #ff8c00;
            --warm-light: rgba(255, 200, 50, 0.7);
        }

        body, html {
            height: 100%; margin: 0; overflow: hidden;
            font-family: "Optima", "Charter", "PingFang SC", serif;
            background-color: #f7f3f0; touch-action: none;
        }

        /* 1. Logo 彩蛋 */
        .header-logo {
            position: absolute; top: 25px; left: 25px; z-index: 100;
            font-weight: 800; font-size: 1.1rem; color: var(--primary-color);
            cursor: pointer; letter-spacing: 2px; transition: all 0.3s;
        }
        .logo-glow { text-shadow: 0 0 20px var(--warm-light); transform: scale(1.1); }

        /* 2. 背景层：独立控制拉近效果 */
        .bg-canvas {
            position: absolute; top: -15%; left: -15%; width: 130%; height: 130%;
            background: url('picttest.JPG') center no-repeat;
            background-size: cover; z-index: 1;
            transition: transform 2s cubic-bezier(0.25, 1, 0.5, 1); /* 平滑拉近 */
        }
        .bg-zoom-active { transform: scale(1.4) !important; } /* 背景只放大一点点，不消失 */

        /* 3. 云朵系统容器 */
        .cloud-system {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 320px; height: 250px; z-index: 10;
        }

        /* 多个圆圈拼成的云朵 */
        .cloud-part {
            position: absolute; background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px) saturate(140%);
            -webkit-backdrop-filter: blur(20px) saturate(140%);
            border-radius: 50%; border: 1px solid rgba(255,255,255,0.3);
            transition: all 1.5s cubic-bezier(0.5, 0, 0.5, 1);
            will-change: transform, opacity;
        }

        .p1 { width: 180px; height: 180px; top: 20px; left: 70px; z-index: 12; }
        .p2 { width: 120px; height: 120px; top: -30px; left: 40px; z-index: 11; } 
        .p3 { width: 140px; height: 140px; top: -40px; right: 20px; z-index: 11; }
        .p4 { width: 130px; height: 130px; bottom: -10px; left: 0px; z-index: 11; }
        .p5 { width: 110px; height: 110px; bottom: 0px; right: 0px; z-index: 11; }

        .cloud-content {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 20; text-align: center; transition: opacity 0.6s;
        }

        h1 { color: var(--primary-color); font-size: 2.6rem; margin: 0; letter-spacing: 3px; }
        p { color: #444; font-size: 0.95rem; line-height: 1.6; margin: 15px 0 30px 0; }

        .btn {
            padding: 15px 45px; background: linear-gradient(135deg, #ff8c00, #ffa502);
            color: white; text-decoration: none; border-radius: 40px 15px 40px 15px;
            font-weight: 600; transition: 0.4s; box-shadow: 0 10px 20px rgba(255,140,0,0.2);
        }

        /* 4. 拨云见日：各圆圈散开路径 */
        .scatter .p1 { transform: scale(2) translate(0, -100px); opacity: 0; }
        .scatter .p2 { transform: translate(-300px, -200px) scale(0.2); opacity: 0; }
        .scatter .p3 { transform: translate(300px, -250px) scale(0.2); opacity: 0; }
        .scatter .p4 { transform: translate(-250px, 300px) scale(0.2); opacity: 0; }
        .scatter .p5 { transform: translate(300px, 200px) scale(0.2); opacity: 0; }
        .scatter .cloud-content { opacity: 0; pointer-events: none; }

        .btn-active-glow { box-shadow: 0 0 40px #ff8c00, 0 0 80px rgba(255, 140, 0, 0.4); }

        @media screen and (max-width: 768px) {
            .cloud-system { width: 280px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="header-logo" id="logoEgg">NOONNOON</div>

    <div class="bg-canvas" id="canvas"></div>

    <div class="cloud-system" id="cloudSystem">
        <div class="cloud-part p1"></div>
        <div class="cloud-part p2"></div>
        <div class="cloud-part p3"></div>
        <div class="cloud-part p4"></div>
        <div class="cloud-part p5"></div>

        <div class="cloud-content">
            <h1>noonnoon</h1>
            <p>在正午，化解所有沟通的误解。<br>你的情绪伙伴已就绪。</p>
            <a href="javascript:void(0)" class="btn" id="startBtn">开始对话</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const cloudSystem = document.getElementById('cloudSystem');
        const logoEgg = document.getElementById('logoEgg');

        // 1. Logo 彩蛋
        logoEgg.addEventListener('click', () => {
            logoEgg.classList.add('logo-glow');
            setTimeout(() => logoEgg.classList.remove('logo-glow'), 1000);
        });

        // 2. 拨云见日逻辑
        startBtn.addEventListener('click', function() {
            this.classList.add('btn-active-glow');
            
            setTimeout(() => {
                // 云朵散开
                cloudSystem.classList.add('scatter');
                // 背景缓慢拉近，增强拨云见日感
                canvas.classList.add('bg-zoom-active');
                
                setTimeout(() => {
                    window.location.href = "https://nl.lovewhowho.net/noonnoon/";
                }, 1800); // 留足时间看完云朵散开动画
            }, 200);
        });

        // 3. 滑动背景
        let tX = 0, tY = 0, cX = 0, cY = 0;
        const up = (x, y) => {
            tX = (x / window.innerWidth - 0.5) * 40;
            tY = (y / window.innerHeight - 0.5) * 40;
        };
        document.addEventListener('mousemove', e => up(e.clientX, e.clientY));
        document.addEventListener('touchmove', e => up(e.touches[0].clientX, e.touches[0].clientY));

        function anim() {
            cX += (tX - cX) * 0.1;
            cY += (tY - cY) * 0.1;
            // 只有在没有触发 zoom 时才进行鼠标/陀螺仪跟随
            if (!canvas.classList.contains('bg-zoom-active')) {
                canvas.style.transform = `translate3d(${cX}px, ${cY}px, 0) scale(1.1)`;
            }
            requestAnimationFrame(anim);
        }
        anim();
    </script>
</body>
</html>
